<!DOCTYPE html>

<title>grid practice</title>


<style>

  p{
    font-family:Arial;
    margin-top: 0px;
    margin-bottom:0px;
  }

  .outer-div{
   display: grid;
   grid-template-columns:1fr 1fr 1fr;
   column-gap:16px;
   row-gap:15px
   }


    .parent-div{
    background-color: rgb(255, 253, 250);
    box-shadow: 0px 1px 5px rgba(165, 163, 163, 0.5);
    width:100%;
    }

    .image{
    width:100%;
    height:175px;
    object-fit:cover;
    }


    .grid1-div{
     display:grid;
     grid-template-columns:35px 1fr;
     align-items: center;
    }

    .howl-text{
      font-size:14px;
      font-weight:bold;
      margin-left:5px;
      margin-bottom: 5px;
    }

    .friends-stats{
  color:grey ;
  font-size:11px;
  }
   
  .profile-div{
  height:35px;
  width:35px;
    }


    .profile-pic{
      width:25px;
      height:25px;
      object-fit: cover;
      border-radius:150px;
      margin-right:4px;
      margin-bottom:4px;
    }

    .howl-div{
      display:grid;
      grid-template-columns: 1fr;
    }


    .text-div{
    }

    .button-div{
    grid-template-columns:1fr;
    }
   .add-button{
    font-size:11px ;
    padding-left:8px;
    padding-right: 8px;
    padding-bottom:4px;
    padding-top:4px;
    background-color:rgb(0, 137, 222) ;
    color:white;
    border-style:solid ;
    border-color: rgb(0, 137, 222);
    border-radius:3px;
    margin-left:8px;
    margin-bottom:4px;
   }


  </style>


</head>
