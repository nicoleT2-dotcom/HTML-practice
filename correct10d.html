<!DOCTYPE html>
<html>

<head>
<style>
  p {
    font-family: Arial;
    line-height: 6px;
    margin-top: 5px;
    margin-left: 3px;
  }

  .image {
    width: 150px;
    height: 175px;
    object-fit: cover;
  }

  .profile-info {
    display: inline-block;
  }

  .text {
    font-weight: bold;
    font-size: 13px;
  }

  .friends-stats {
    color: grey;
    font-size: 11px;
  }

  .add-button {
    font-size: 11px;
    padding: 4px 8px;
    background-color: rgb(0, 137, 222);
    color: white;
    border-style: solid;
    border-color: rgb(0, 137, 222);
    border-radius: 3px;
    margin-right: 3px;
  }

  .photo-div {
    background-color: rgb(255, 253, 250);
    border-style: solid;
    display: inline-block;
    border-color: rgb(255, 253, 250);
    box-shadow: rgb(181, 181, 181, 0.9);
    width: 150px;
    margin-right: 10px;
  }

  .profile-pic-div {
    width: 50px;
    height: 60px;
    display: inline-block;
  }

  .profile-pic {
    width: 45px;
    height: 45px;
    object-fit: cover;
    border-radius: 50%;
  }
</style>
<title>10a practice</title>
</head>

<body>

<div class="photo-div">
  <div>
    <img class="image" src="thumbnails/howls image.avif" alt="Howl Image">
  </div>
  <div class="profile-pic-div">
    <img class="profile-pic" src="channel-pictures/howl_hires_1.jpg" alt="Howl Profile Picture">
  </div>
  <div class="profile-info">
    <p class="text">Howl</p>
    <p class="friends-stats">2 mutual friends</p>
    <button class="add-button">Add Friend</button>
  </div>
</div>

<div class="photo-div">
  <div>
    <img class="image" src="thumbnails/kiki's delivery service.webp" alt="Kiki Image">
  </div>
  <div class="profile-pic-div">
    <img class="profile-pic" src="channel-pictures/Kiki-Novel-Week.jpg" alt="Kiki Profile Picture">
  </div>
  <div class="profile-info">
    <p class="text">Kiki</p>
    <p class="friends-stats">2 mutual friends</p>
    <button class="add-button">Add Friend</button>
  </div>
</div>

<div class="photo-div">
  <div>
    <img class="image" src="thumbnails/Ponyo.jpg" alt="Ponyo Image">
  </div>
  <div class="profile-pic-div">
    <img class="profile-pic" src="channel-pictures/Ponyo-featured.avif" alt="Ponyo Profile Picture">
  </div>
  <div class="profile-info">
    <p class="text">Ponyo</p>
    <p class="friends-stats">2 mutual friends</p>
    <button class="add-button">Add Friend</button>
  </div>
</div>

</body>
</html>
